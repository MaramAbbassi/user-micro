quarkus.http.port=8082
pokemon-service/mp-rest/url=http://localhost:8081
pokemon-service/mp-rest/scope=javax.inject.Singleton
quarkus.datasource.db-kind=mariadb
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/userdb
quarkus.datasource.username=quarkus_user
quarkus.datasource.password=password
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.scheduler.enabled=true
quarkus.scheduler.metrics.enabled=true
quarkus.hibernate-orm.sql-format=true

# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
smallrye.jwt.algorithm=RS256
